<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veltrix by JituDynamic</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Rajdhani', sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-height: 60px;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
        }
        .hero h1 {
            font-size: 3em;
            color: #ffc107;
        }
        .hero p {
            font-size: 1.2em;
            color: #bbb;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .category {
            background-color: #222;
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .category img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .category h3 {
            margin-top: 15px;
            color: #ffc107;
        }
        footer {
            background-color: #1c1c1c;
            color: #aaa;
            padding: 30px;
            text-align: center;
        }
        footer a {
            color: #ffc107;
            text-decoration: none;
        }
    </style>
</head>
